<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='resources/images/favicon.svg' type='image/svg+xml'/>
    <link rel="stylesheet" href="resources/styles/login.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <embed type="image/svg+xml" id="logo" src="resources/images/logo.svg">
        <div id ="right-nav-container">
            <a href="search.html"><p>Search</p></a>
            <a href="login.html"><p>Login</p></a>
        </div>
    </nav>

    <div id="main-content">
        <div id="login-card">
            <h1>Login</h1>
            <hr>
            <form>
                <label>Username</label>
                <input type="text" id="username" class="input-field" required>
                <label>Password</label>
                <input type="text" id="password" class="input-field" required>
                <input type="submit" id="login-button" value="Login">
            </form>
            <div id="bottom-text">
                <p>Don't have an account?</p>
                <a id="signup-link" href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>
</body>
