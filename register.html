<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='resources/images/favicon.svg' type='image/svg+xml'/>
    <link rel="stylesheet" href="resources/styles/register.css">
    <title>Signup</title>
</head>

<body>
    <nav>
        <a href=""><embed type="image/svg+xml" id="logo" src="resources/images/logo.svg"></a>
        <div id ="right-nav-container">
            <a href="search.html"><p>Search</p></a>
            <a href="login.html"><p>Login</p></a>
        </div>
    </nav>

    <div id="main-content">
        <div id="signup-card">
            <h1>Register</h1>
            <hr>
            <form>
                <label>Username</label>
                <input type="text" id="username" class="input-field" required>
                <label>Password</label>
                <input type="password" id="password" class="input-field" required>
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" class="input-field" required>
                <input type="submit" id="signup-button" value="Sign up">
            </form>
        </div>
    </div>
</body>
